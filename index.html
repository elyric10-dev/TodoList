<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/js.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <title>Welcome to ColorNote</title>
</head>

<body>
    <div class="container">
        <!-- HEADER CONTAINER -->
        <div class="header_container">
            <div class="logo_container">
                <img src="assets/img/color_note_logo.png" alt="">
            </div>
            <!-- GRID BOX CONTAINER -->
            <div class="color_types_container">
                <div class="color_grid_logo">
                    <span class="box_logo"></span>
                    <span class="box_logo"></span>
                    <span class="box_logo"></span>
                    <span class="box_logo"></span>
                </div>
            </div>
            <!-- GRID BOX POPUP OPTION -->
            <div class="close_grid_box_popup_option_container">
                <div class="grid_box_popup_option_container">
                    <div class="header_grid_box_option">
                        <span class="popup_title">Color</span>
                        <span class="grid_count"><ion-icon name="bar-chart-outline"></ion-icon></span>
                        <span class="edit_title"><ion-icon name="create-outline"></ion-icon></span>
                    </div>
                    <div class="grid_box_list_container">

                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title1"></span><input type="text" name="grid_title" class="typed_title typed_title1"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title2"></span><input type="text" name="grid_title" class="typed_title typed_title2"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title3"></span><input type="text" name="grid_title" class="typed_title typed_title3"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title4"></span><input type="text" name="grid_title" class="typed_title typed_title4"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title5"></span><input type="text" name="grid_title" class="typed_title typed_title5"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title6"></span><input type="text" name="grid_title" class="typed_title typed_title6"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title7"></span><input type="text" name="grid_title" class="typed_title typed_title7"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color grid_list_title_color8"><span class="grid_color_title grid_color_title8"></span><input type="text" name="grid_title" class="typed_title typed_title8"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title9"></span><input type="text" name="grid_title" class="typed_title typed_title9"></div>
                        </div>
                        <div class="list_count_container">
                            <div class="grid_list_count"><span>0</span></div>
                            <div class="grid_list_title_color"><span class="grid_color_title grid_color_title10"></span><input type="text" name="grid_title" class="typed_title typed_title10"></div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- HEADER DRAWER -->
            <div class="header_drawer_container">
                <div class="header_drawer">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
            <!-- HEADER DRAWER POPUP OPTION -->
            <div class="close_header_drawer_popup_option_container">
                <div class="header_drawer_popup_option_container">
                    <div class="header_drawer_option">
                        <span><ion-icon name="list-outline"></ion-icon></span>
                        <span class="header_option_title">View</span>
                    </div>
                    <div class="header_drawer_option sync_animation">
                        <span><ion-icon name="sync-circle-outline"></ion-icon></span>
                        <span class="header_option_title">Sync</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- HEADER LOADING AREA -->
        <div class="loading_area_container">
            <div class="loading_line_animation"></div>
        </div>
    </div>
</body>

</html>
